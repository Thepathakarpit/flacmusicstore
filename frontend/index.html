<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAC Music Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>FLAC Music Store</h1>
            <div class="search-container">
                <form id="search-form" onsubmit="event.preventDefault(); handleSearch();">
                    <input type="text" id="search-input" placeholder="Search tracks...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </header>
        
        <main id="results">
            <!-- Search results will be populated here -->
        </main>
        
        <div id="player-container" class="hidden">
            <div class="player-content">
                <div class="player-info">
                    <h2 id="now-playing"></h2>
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="player-controls">
                    <audio id="audio-player" preload="auto"></audio>
                    <div class="progress-container">
                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div id="progress-buffer"></div>
                                <div id="progress-current"></div>
                            </div>
                            <input type="range" id="seek-slider" value="0">
                        </div>
                    </div>
                    <div class="control-buttons">
                        <button id="prev-track" class="glass-btn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="play-pause" class="liquid-metal-btn">
                            <div class="liquid-fill"></div>
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next-track" class="glass-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    <div class="volume-control">
                        <button id="volume-btn" class="glass-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="neon-glow"></div>
    <div class="particle-field"></div>

    <script src="js/main.js"></script>
</body>
</html>
